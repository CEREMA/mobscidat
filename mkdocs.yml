# Configuration du th√®me
theme:
  name: material
  language: fr
  
  # Palette de couleurs
  palette:
    # Mode clair
    - scheme: default
      primary: blue
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Passer en mode sombre
    
    # Mode sombre
    - scheme: slate
      primary: blue
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Passer en mode clair
  
  # Polices
  font:
    text: Roboto
    code: Roboto Mono
  
  # Ic√¥nes et logo
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  
  # Fonctionnalit√©s
  features:
    - navigation.instant        # Chargement instantan√©
    - navigation.tracking       # Suivi d'URL
    - navigation.tabs           # Onglets de navigation
    - navigation.tabs.sticky    # Onglets fixes
    - navigation.sections       # Sections dans la navigation
    - navigation.expand         # Expansion automatique
    - navigation.top            # Bouton retour en haut
    - navigation.footer         # Footer de navigation
    - search.suggest            # Suggestions de recherche
    - search.highlight          # Surlignage des r√©sultats
    - search.share              # Partage de recherche
    - toc.follow                # Suivi de la table des mati√®res
    - content.code.copy         # Copie de code
    - content.action.edit       # Bouton d'√©dition
    - content.action.view       # Bouton de vue
    - content.tabs.link         # Liens entre onglets
    - announce.dismiss          # Banni√®res dismissibles

# Extensions Markdown
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      lang: fr
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - tags:
      tags_file: tags.md
  - git-revision-date-localized:
      enable_creation_date: true
      type: date

# CSS et JavaScript personnalis√©s

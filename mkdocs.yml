site_name: Ressouces utiles sur les données de mobilité
site_url: https://cerema.github.io/mobscidat
repo_url: https://github.com/CEREMA/mobscidat
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  features:
    - navigation.footer
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.top
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/CEREMA/mobscidat
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
plugins:
  - tags
nav:
  - Accueil: index.md
  - Mots-clés: tags.md
  - Glossaires: 
    - Glossaire données massives: glossaire-donnees-massives.md
    - Floating car data: index.md
      - FCD: fcd.md
  - Types de données: types_donnees
  - Types d'études: types_etude
    - études générales: TE_general.md
    - transport collectif et train: TE_TC.md
    - transport scolaire: TE_scolaire.md
    - pôles d'échange multimodaux: TE_PEM.md
    - transports solidaires et accessibles: TE_access_soli.md
    - voirie et l'espace public: TE_voirie.md
    - modes actifs, vélo et marche: TE_modes_actifs.md
    - trafic routier: TE_trafic.md
    - services de mobilité partagée: TE_mobilite_partagee.md
    - stationnement: TE_stationnement.md
    - management de la mobilité: TE_management_mob.md
    - sécurité routière et accidentologie: TE_accidento.md
    - logistique urbaine: TE_logistique_urbaine.md
    - décarbonation et électrification: TE_decarbo.md
    - environnement: TE_environnement.md

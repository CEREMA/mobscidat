site_name: Ressources utiles sur les données de mobilité
site_url: https://cerema.github.io/mobscidat
repo_url: https://github.com/CEREMA/mobscidat
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
    - navigation.instant
    - navigation.sections
    - navigation.path
    - navigation.top
    - navigation.expand
    - navigation.sections
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/CEREMA/mobscidat
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
plugins:
  - tags
nav:
  - Accueil: index.md
  - Mots-clés: tags.md
  - Glossaires:
    - glossaire/glossaire.md
    - Données massives: glossaire/donnees_massives.md
    - Floating car data:
      - FCD: glossaire/fcd/fcd.md
  - Types de données:
    - types_donnees/types_donnees.md
    - outils open source: types_donnees/opensource.md
    - OpenStreetMap : types_donnees/openstreetmap.md
    - voirie : types_donnees/voirie.md
    - transport public : types_donnees/transportpublic.md
    - stationnement : types_donnees/stationnement.md
    - covoiturage : types_donnees/covoiturage.md
    - autopartage : types_donnees/autopartage.md
